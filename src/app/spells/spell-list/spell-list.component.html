<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Spell</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12" *ngFor="let spell of spells">
        <a href="#" class="list-group-item clearfix">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{spell.name}}</h4>
                <p class="list-group-item-text">{{spell.description}}</p>
                <span class="pull-right">
                    <img [src]="spell.imagePath" alt="" class="img-responsive" style="max-height: 50px;">
                </span>
            </div>
        </a>
        <app-spell-item></app-spell-item>
    </div>
</div>
